<div class="login-container">
    <form [formGroup]="form">
        <input
        type="email"
        formControlName="email"
        placeholder="Enter your email adress"
        />
        <input
         type="password"
         formControlName="password"
         placeholder="Enter your password (at least 6 characters)"
          />
        <button type="submit">Submit</button>
    </form>
</div>
