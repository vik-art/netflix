<div class="container">
    <div class="nav-movies">
        <nav>
            <ul class="nav-movies-list">
                <li *ngFor="let movie of movieMenuList" (click)="openMovies(movie.type, movie.label)"
                    [class.active]="movie.label == activeItem">
                    {{movie.label}}
                </li>
            </ul>
        </nav>
    </div>
    <app-movie-list *ngIf="showMovie" [movies]="movies" (openMoviePage)="openMoviePage($event)"></app-movie-list>
</div>
<app-movie-page *ngIf="showModal" [item]="movie" (closeWindow)="onClose()"></app-movie-page>

<ngx-loading-x [show]="load">
</ngx-loading-x>
