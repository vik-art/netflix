<div class="user-container">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <input type="text" formControlName="query" placeholder="Find your favourite TV-show" class="search-form-input">
        <button class="search-form-button">
            <img src="assets/search-icon.svg" alt="Search" width="40" height="40">
        </button>
    </form>
</div>
<div class="search-results" *ngIf="movies.length">
    <div class="card-container" *ngFor="let movie of movies">
        <h2>{{movie.title}}</h2>
        <img src="{{movie.poster_path}}" alt="{{movie.title}}">
    </div>
</div>
