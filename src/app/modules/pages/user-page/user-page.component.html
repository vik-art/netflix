<div id="form"></div>
<div class="user-container">
    <form
        [formGroup]="form" 
        (ngSubmit)="submit()" 
        class="user-container-form">
            <input 
                type="text" 
                formControlName="query" 
                placeholder="Find your favourite TV-show"
                class="user-container-form-input">
                    <button 
                    type="submit" 
                    class="user-container-form-button">
                    <mat-icon>search</mat-icon>
                    </button>
    </form>
    <div 
        class="results-notification" 
        *ngIf="resultsNotification" 
        (click)="onScroll('#movies')">
            <p>There are some results on your search query "{{searchQuery | uppercase}}"
                <img src="assets/arrow-down.png" alt="Down">
            </p>
    </div>
</div>
<div class="results-container" *ngIf="movies.length">
    <app-movie-list 
        id="movies"  
        [movies]="movies" 
        (openMoviePage)="openMoviePage($event)">
    </app-movie-list>
    <div 
        class="arrow-up"
        (click)="onScroll('#form')">
        <img src="assets/arrow-down.png" alt="up">
    </div>
    <div 
        class="loadmore-btn-container">
    <button 
        class="btn load-more-btn" 
        (click)="loadMoreMovies()">
        Load More
    </button>
</div>
</div>

<app-movie-page 
    *ngIf="openPage" 
    [item]="movie" 
    [favouriteBtnText] = "favouriteBtnText"
    [selectedBtnText] = "selectedBtnText"
    [showDeleteBtn] = "false"
    [showSelectedBtn] = "true"
    [showFavouriteBtn] = "true"
    (closeWindow)="onClose()" >
</app-movie-page>

<ngx-loading-x [show]="load">
</ngx-loading-x>
