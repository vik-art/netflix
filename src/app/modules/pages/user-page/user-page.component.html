<div class="user-container">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <input type="text" formControlName="query" placeholder="Find your favourite TV-show" class="search-form-input">
        <button type="submit" class="search-form-button">
            <img src="assets/search-icon.svg" alt="Search" width="40" height="40">
        </button>
    </form>
    <div class="loading-container" *ngIf="loader">
        <p>Loading...</p>
    </div>
</div>
<app-movie-list *ngIf="movies.length" [movies]="movies" (openMoviePage)="openMoviePage($event)"></app-movie-list>
<div #resultsOfSearch></div>
<div *ngIf="movies.length" class="loadmore-btn-container">
    <button class="movie-btn" (click)="loadMoreMovies()">Load More</button>
</div>
<div *ngIf="zeroResult" class="noResBlock">
    <h3>There are no results on your search query</h3>
</div>

<app-movie-page *ngIf="openPage" [item]="movie" (closeWindow)="onClose()">
</app-movie-page>
