<div class="login-container">
    <div class="alert" *ngIf="auth.error$ | async as error">
        {{error}}
    </div>
    <form [formGroup]="form" class="login-form" (ngSubmit)="takeData()">
        <div class="login-page-link">
            <a class="login-page-link-home" routerLink="/">&#8656; Homepage</a>
        </div>
        <h2 class="form-title">{{title}}</h2>
        <div class="form-control">
            <input type="email" formControlName="email" placeholder="Enter your email adress" [ngClass]="{
            invalid: form.get('email')?.invalid && form.get('email')?.touched
        }" />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                <div class="validation" *ngIf="form.get('email')?.hasError('required')">The field cannot be empty!
                </div>
                <div class="validation" *ngIf="form.get('email')?.hasError('email')">Email is invalid</div>
            </div>
        </div>
        <div class="form-control">
            <input type="password" formControlName="password"
                placeholder="Enter your password (at least 6 characters - letters and digits)" />
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                <div class="validation" *ngIf="form.get('password')?.hasError('required')">The field cannot be
                    empty!
                </div>
                <div class="validation" *ngIf="form.get('password')?.hasError('pattern')">Password is invalid</div>
            </div>
        </div>
        <div class="form-btn">
        <button type="submit" [disabled]="form.invalid" class="btn">Submit</button>
        </div>
    </form>
</div>
