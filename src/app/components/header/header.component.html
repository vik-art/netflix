<header class="homepage-header">
    <nav>
        <div class="logo-container">
            <a routerLink="/user" class="logo-link">
                <img src="assets/movie-logo.png" alt="logo" width="70" height="70" />
                Your Shows
            </a>
        </div>
        <div class="user-menu" *ngIf="auth.isAuthenticated() else homePage">
            <app-menu-list [menuList]="menuListItems"></app-menu-list>
            <button class="header-btn logout-btn" (click)="logOut($event)">Log Out</button>
        </div>
    </nav>
</header>

<ng-template #homePage>
    <div class="homepage-nav">
        <a class="header-btn" routerLink="/register">Sign Up</a>
        <a class="header-btn" routerLink="/login">Log In</a>
    </div>
    <div class="mobile-icon" *ngIf="!mobileMenu" (click)="toggleMenu()" [@showMenu]="stateName">
        <div class="mobile-icon-line"></div>
        <div class="mobile-icon-line"></div>
        <div class="mobile-icon-line"></div>
    </div>
    <div class="mobile-icon-close-menu" *ngIf="closeMenu" (click)="toggleMenu()">
    </div>
    <div class="mobile-menu" *ngIf="mobileMenu" [ngClass]="{showMenu: mobileMenu, hideMenu: !mobileMenu}">
        <a class="mobile-menu-item" (click)="onRegister()">Sign Up</a>
        <a class="mobile-menu-item" (click)="onLogin()">Log In</a>
    </div>
</ng-template>
